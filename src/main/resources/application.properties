#数据库访问配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/haird?autoReconnect=true&useUnicode=true&createDatabaseIfNotExist=true&characterEncoding=utf8&serverTimezone=GMT%2B8
#mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
#项目路径
#server.contextPath=/
#view配置：
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
#静态资源
spring.mvc.static-path-pattern=/static/**
spring.thymeleaf.cache=false 
#mybatis配置
mybatis.mapper-locations=mapper/*.xml
mybatis.type-aliases-package=com/bean
